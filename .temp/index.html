  <script>

    window.Polymer = { rootPath: '/' };
    window.HOVERBOARD = { Elements: {} };

    function loadFirebaseModules(modules) {
      return Promise.all(
        modules.map((module) => new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = `../bower_components/firebase/${module}.js`;
          script.async = false;
          script.onload = () => resolve();
          script.onerror = () => reject();
          document.head.appendChild(script);
        })));
    }

    function loadHoverboardApp() {
      requestAnimationFrame(() => {
        const app = document.createElement('hoverboard-app');
        document.body.appendChild(app);
      });
    }

    loadFirebaseModules([
      'firebase-app',
      'firebase-firestore',
      'firebase-auth',
      'firebase-messaging',
    ])
      .then(() => {
        firebase.initializeApp({
          apiKey: 'AIzaSyDjBa0e_5vqnv9FALASiS2coD8gQ9ioXu0',
          authDomain: 'devfestflorida-5979d.firebaseapp.com',
          databaseURL: 'https://devfestflorida-5979d.firebaseio.com',
          projectId: 'devfestflorida-5979d',
          storageBucket: 'devfestflorida-5979d.appspot.com',
          messagingSenderId: '202092269446',
        });

        const firestore = firebase.firestore();
        firestore.settings({ timestampsInSnapshots: true });
        firebase.firestore().enablePersistence()
          .catch(() => {
            console.warn('DB offline support not available'); // eslint-disable-line no-console
          });

        // eslint-disable-next-line no-console
        console.log('Firebase App is ready!');
      })
      .then(() => loadHoverboardApp());

  </script>
