<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../../bower_components/plastic-image/plastic-image.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-organizer-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>
      :host {
        display: block;
      }

      .block:not(:last-of-type) {
        margin-bottom: 32px;
      }

      .team-icon {
        --iron-icon-height: 160px;
        --iron-icon-width: 160px;
        --iron-icon-fill-color: var(--default-primary-color);
        max-width: 50%;
      }

      .image-link {
        width: 80%;
        height: 80%;
      }

      .organizers-photo {
        width: 100%;
        height: 100%;
      }

      .description {
        color: var(--secondary-text-color);
      }

      paper-button {
        margin: 0;
      }
    </style>

    <div class="container" layout horizontal>
      <div layout horizontal center-center flex hidden$="[[viewport.isPhone]]">

        <a
          href="/team"
          class="image-link"
          ga-on="click"
          ga-event-category="link"
          ga-event-action="open"
          ga-event-label="open team page"
        >
          <plastic-image
            class="organizers-photo card"
            srcset="/images/team.jpg"
            sizing="cover"
            lazy-load preload fade
          ></plastic-image>
        </a>
      </div>

      <div class="description-block" flex>
        
        <div class="block">
          <h2>Organizer</h2>

          <marked-element class="description" markdown="&lt;a href=&#39;https://devfestflorida.org/&#39; target=&#39;_blank&#39;&gt;GDG Florida&lt;/a&gt; with support of 10 GDGs from all around Ukraine is proud organizer of DevFest Ukraine">
            <div slot="markdown-html"></div>
          </marked-element>
          <a
            href="/team"
            
          >
            <paper-button class="cta-button animated icon-right">
              <span>Open team page</span>
              <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
          </a>
        </div>
        
        <div class="block">
          <h2>What is GDG?</h2>

          <marked-element class="description" markdown="Google Developers Group (GDG) - is open and volunteer geek community who create exciting projects and share experience about Google technologies with a passion">
            <div slot="markdown-html"></div>
          </marked-element>
          <a
            href="https://developers.google.com/groups/"
            
            target="_blank" rel="noopener noreferrer"
            
          >
            <paper-button class="cta-button animated icon-right">
              <span>Read more</span>
              <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
          </a>
        </div>
        
      </div>
    </div>
  </template>

  <script>
    class AboutOrganizerBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-organizer-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }
    }

    customElements.define(AboutOrganizerBlock.is, AboutOrganizerBlock);
  </script>
</dom-module>
