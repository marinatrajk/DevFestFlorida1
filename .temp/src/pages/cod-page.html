<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="cod-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-helmet
      title="Code Of Conduct | DevFest Florida Season 2019"
      description="Lear more about our expectations for all those who participate in our community"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image=""
      background-color="#fff"
      font-color="#424242"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">Code Of Conduct</div>
      <p class="hero-description"></p>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class CodPage extends Polymer.Element {
      static get is() {
        return 'cod-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '/data/cod.md',
          },
        };
      }
    }

    window.customElements.define(CodPage.is, CodPage);
  </script>
</dom-module>
